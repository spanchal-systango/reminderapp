<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="base-box container-fluid row d-flex justify-content-center m-0 py-2">
      <!-- parent-box-1 -->
      <div class="parent-box glassmorph container col-lg-4 mx-2 py-2" id="">
        <div class="p-2" id="main-clock-box">
          Clock
          <p id="main-clock"></p>
        </div>
        <div class="container my-2 py-2" id="add-reminder-box">
          Add Reminder
          <br>
          <br>
          Set Interval Time
          <div class="row d-flex justify-content-between mx-0 my-2">
            Hr<select class="col-4" id="SetReminderTimeHours"></select>
            min<select class="col-4" id="SetReminderTimeMinutes"></select>
          </div>
          <input type="text" class="col-12 my-2" id="reminderMessage">
          <button class="btn btn-success" onclick="AddReminder()">Add reminder</button>
        </div>
        <div class="container my-2 py-2" id="edit-reminder-box">
          Edit Reminder
          <br>
          <br>
          Edit Interval Time
          <div class="row d-flex justify-content-between mx-0 my-2">
            Hr<select class="col-4" id="editReminderTimeHours" disabled></select>
            min<select class="col-4" id="editReminderTimeMinutes" disabled></select>
          </div>
          <input type="text" class="col-12 my-2" id="editReminderMessage" disabled>
          <button class="btn btn-success" id="editReminderConfirmButton" disabled>Confirm edit</button>
        </div>
      </div>
      <!-- parent-box-1 ends -->

      <!--  -->

      <!-- parent-box-2 -->
      <div class="parent-box glassmorph container col-lg-4 mx-2 py-2" id="allReminderDisplayBox">
        Added Reminders
        <br>
        <br>
        <div id="reminderListBox">
          <!-- -->
        </div>
      </div>
      <!-- parent-box-2 ends -->

      <!--  -->

      <!-- parent-box-3 -->
      <div class="parent-box glassmorph container col-lg-3 mx-2 py-2" id="">
        Reminders
        <div id="notifiactionListBox">
          <!-- -->
        </div>
      </div>
      <!-- parent-box-3 ends -->
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

   
  </body>
</html>
